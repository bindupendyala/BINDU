<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
	<h2>String Methods</h2>
	<script type="text/javascript">
		let s='FULL STACK DEVELOPMENT:';
		let s1=new String('FSD:');
		document.write(s);
		document.write(typeof(s)+"<br>");
		document.write(s1);
		document.write(typeof(s1)+"<br>");
		document.write(s[5]);
	</script>
</body>
