<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1.exp</title>
</head>
<body>
	<h3>DATA TYPES!</h3>
	<script type="text/javascript">
		document.write("<b>PRIMITIVE DATYPES</b><br>")
		let p="Bindu";
		document.write("String: "+p+"&nbsp;Datatype=");
	    document.write(typeof(p));
		document.write("<br>");
		let q=23;
		document.write("Number: "+q+"&nbsp;Datatype=");
		document.write(typeof(q));
		document.write("<br>");
		let r=true;
		document.write("Boolean: "+r+"&nbsp;Datatype=");
		document.write(typeof(r));
		document.write("<br><br>");
		document.write("<b>NON PRIMITIVE DATYPES</b><br>")
		let a=["Bindu","Janu"];
		document.write("Object: "+a+"&nbsp;Datatype=");
		document.write(typeof(a));
	</script>
</body>
</html>
