<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2.exp</title>
</head>
<body>
	<h4>Multiplication Table!</h4>
	<script type="text/javascript">
		let n = 10;
        for (let i = 1; i <= 20; ++i)
        document.write(n + " * " + i +" = " + n * i+"<br>");
	</script>
</body>
</html>
